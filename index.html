<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Vue Slider</title>
</head>
<body>

    <div id="root">
        <div class="container">
            <button class="btn"  @click="prev">
                <i class="fa-solid fa-angle-left"></i>
            </button>

            <div class="containerImg" @mouseover="stopSlider" @mouseout="startSlider">
                <img :src="images[currentIndex]" alt="city img" class="image-slider">

                <div class="imgDots">                                 
                                        <!-- ternario per cambiare la classe al dot in base all'indice (funziona solo con il setInterval - NO click) -->
                    <button class="dot"  :class="(i == currentIndex ? 'currentDot': '') " 
                            v-for="(image, i) in images" :key="i" @click="clickDots(i)">
                    </button>
                </div>
            </div>

            <button class="btn" @click="next">
                <i class="fa-solid fa-angle-right"></i>
            </button>
            <!-- images[Math.abs(currentIndex) % images.length] -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
